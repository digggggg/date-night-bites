<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Date Night Bites</title>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title">Date Night Bites</p>
            <p class="subtitle">Start the night off right with a deletable meal paired with a spicy cocktail and that special someone.</p>
        </div>
    <nav class="navbar" role="navigation">
        <div class="navbar-menu is-active">
            <div class="navbar-end">
                <a class="navbar-item">Home</a>
                <a class="navbar-item">Cocktails</a>
                <a class="navbar-item">About</a>
            </div>
        </div>
    </nav>
    </section>
    <!-- Featured images -->
    <div class="columns is-gapless">
        <div class="column">
            <figure class="image is-3by2">
                <img src="Assets/Images/Featured Image.png" alt="couple cooking dinner at home">
            </figure>
        </div>
        <div class="column">
            <figure class="image is-3by2">
                <img src="Assets/Images/Cocktail.png" alt="old fashioned cocktail">
            </figure>
        </div>
    </div>

    <!-- Columns for form and pop-out table -->
    <div class="columns">
        <div class="column is-one-quarter">
            <!-- Top of column for filter form -->
            <div class="field row column-styling">
                <h2>Find Your Perfect Recipe</h2>
                <input type="text" class="input is-info is-small is-hovered" id="search-bar" placeholder="Search...">
                <h4>Health</h4>
                <label class="checkbox">
                    <input type="checkbox">
                    Vegetarian
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Vegan
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Paleo
                </label>
                <h4>Diet</h4>
                <label class="checkbox">
                    <input type="checkbox">
                    High-Protein
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Low-Carb
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Low-Sodium
                </label>
                <h4>Meal Type</h4>
                <label class="checkbox">
                    <input type="checkbox">
                    Breakfast
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Lunch
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Dinner
                </label>
                <h4>Cuisine Type</h4>
                <label class="checkbox">
                    <input type="checkbox">
                    American
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Asian
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Indian
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Mediterranean
                </label>
                <br>
                <button type="submit" class="button is-info">Search</button>
            </div>
            <!-- Bottom of column for favorites -->
            <div class="favorites">
                <h2>Favorite Recipes</h2>
            </div>
        </div>
        <!-- Section for table and recipe to pop up -->
        <div class="column is-three-quarters">

        </div>
    </div>

    <footer class="footer has-background-info">
        <div class="content has-text-centered">

        </div>
    </footer>

    <script src="Assets/script.js"></script>
</body>
</html>
