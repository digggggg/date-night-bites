<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Checkbox Data Test</title>
        <link rel="stylesheet" href="Assets\style.css" />
    </head>
    <body>

    <div>
    <form>
        <label for="search-bar">Search Here:</label>
        <input type="text" id="search-bar" name="search-bar">
        <h2>Diet</h2>
        <label for="high-protein">High Protein</label>
        <input type="checkbox" id="high-protein" name="highpro">
        <label for="low-carb">Low Carb</label>
        <input type="checkbox" id="low-carb" name="lowcarb">
        <label for="low-sodium">Low Sodium</label>
        <input type="checkbox" id="low-sodium" name="lowsod">
        <h2>Health</h2>
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="vegan" name="vegan">
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegetarian" name="vegetarian">
        <label for="paleo">Low Sodium</label>
        <input type="checkbox" id="paleo" name="paleo">
        <h2>Cuisine Type</h2>
        <label for="american">American</label>
        <input type="checkbox" id="american" name="american">
        <label for="asian">Asian</label>
        <input type="checkbox" id="asian" name="asian">
        <label for="indian">Indian</label>
        <input type="checkbox" id="indian" name="indian">
        <label for="mediterranean">Mediterranean</label>
        <input id="mediterranean" name="mediterranean" type="checkbox">
        <h2>Meal Type</h2>
        <label for="breakfast">Breakfast</label>
        <input type="checkbox" id="breakfast" name="breakfast">
        <label for="lunch">Lunch</label>
        <input type="checkbox" id="lunch" name="lunch">
        <label for="dinner">Dinner</label>
        <input type="checkbox" id="dinner" name="dinner">
        <button id="subBtn" type="submit" value="submit">Submit</button>
    </form>
    </div>
